<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polnareff Land üé¨</title>

  <style>
    body {
      margin: 0;
      font-family: "Verdana", sans-serif;
      background: #0a0a2a url("https://i.imgur.com/2Jgk6b1.png"); /* motif discret 2010 */
      color: #fff;
      text-align: center;
    }

    /* --- Style Ann√©es 2010 --- */
    header {
      background: linear-gradient(#1a1a5a, #000033);
      padding: 25px;
      color: #ffdd33;
      font-size: 42px;
      font-weight: bold;
      text-shadow: 2px 2px 6px black;
      border-bottom: 3px solid #ffdd33;
      box-shadow: 0 0 20px #000;
    }

    /* Barre de recherche 2010 */
    .search-bar {
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }
    .search-bar input {
      width: 350px;
      padding: 10px;
      border-radius: 10px 0 0 10px;
      border: 2px solid #4444aa;
      outline: none;
      background: #111144;
      color: white;
      font-size: 16px;
      box-shadow: inset 0 0 10px #000;
    }
    .search-bar button {
      padding: 10px 20px;
      border: none;
      background: linear-gradient(#ffdd33, #ccaa00);
      border-radius: 0 10px 10px 0;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
    }
    .search-bar button:hover {
      background: linear-gradient(#ffee66, #ddbb00);
    }

    /* Bloc vid√©os style 2010 */
    .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 20px;
    }

    .video {
      width: 320px;
      background: rgba(20, 20, 60, 0.9);
      border: 2px solid #5555cc;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0px 0px 25px #000;
      transition: 0.2s;
    }
    .video:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 35px #1111aa;
    }

    iframe {
      width: 100%;
      height: 180px;
      border-radius: 8px;
      border: none;
    }

    .title {
      margin-top: 8px;
      font-size: 17px;
      font-weight: bold;
      color: #ffdd33;
      text-shadow: 1px 1px 3px black;
    }

    footer {
      margin-top: 30px;
      padding: 15px;
      background: #000022;
      border-top: 2px solid #444488;
      color: #aaa;
      font-size: 14px;
      box-shadow: 0 -5px 10px #000;
    }
  </style>
</head>

<body>

  <header>Polnareff Land</header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Rechercher une vid√©o..." onkeyup="searchVideos()">
    <button onclick="searchVideos()">üîç</button>
  </div>

  <div class="videos" id="videosContainer">
    <div class="video">
      <iframe src="https://www.youtube.com/embed/FoVvpkMlTqM" allowfullscreen></iframe>
      <div class="title">Naruto √©pisode 1</div>
    </div>

    <div class="video">
      <iframe src="https://www.youtube.com/embed/FIRb2OF0T1E" allowfullscreen></iframe>
      <div class="title">MHA √©pisode 1</div>
    </div>

    <div class="video">
      <iframe src="https://www.youtube.com/embed/FJ67z8TYVLk" allowfullscreen></iframe>
      <div class="title">Blue Lock √©pisode 1</div>
    </div>
  </div>

  <footer>¬© 2025 Polnareff Land</footer>

  <script>
    function searchVideos() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const videos = document.querySelectorAll(".video");
      videos.forEach(video => {
        const title = video.querySelector(".title").textContent.toLowerCase();
        video.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
