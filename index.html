<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polnareff Land üé¨</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0d0d0d, #1a1a1a);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* --- Banni√®re --- */
    .banner {
      background: url("Images/polnareffland.png") center/cover no-repeat, linear-gradient(90deg, #111, #222);
      padding: 60px 20px;
      color: #f5c542;
      text-shadow: 2px 2px 6px #000;
    }

    .banner h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .search-bar {
      margin-top: 15px;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 300px;
      padding: 10px;
      border: none;
      border-radius: 8px 0 0 8px;
      font-size: 16px;
      outline: none;
    }

    .search-bar button {
      padding: 10px 15px;
      border: none;
      background: #f5c542;
      color: #111;
      font-weight: bold;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      transition: 0.2s;
    }

    .search-bar button:hover {
      background: #ffe066;
    }

    /* --- Zone vid√©os --- */
    .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .video {
      background: #222;
      border-radius: 12px;
      width: 320px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }

    .video:hover {
      transform: scale(1.03);
    }

    iframe {
      width: 100%;
      height: 180px;
      border-radius: 8px;
      border: none;
    }

    .title {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #f5c542;
    }

    footer {
      background: #111;
      padding: 15px;
      font-size: 14px;
      color: #aaa;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- üî• Banni√®re avec titre et barre de recherche -->
  <div class="banner">
    <h1>üéß Polnareff Land üé¨</h1>
    <p>Site Decouverte Animes</p>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Rechercher une vid√©o..." onkeyup="searchVideos()">
      <button onclick="searchVideos()">üîç</button>
    </div>
  </div>

  <!-- üé• Zone vid√©os -->
  <div class="videos" id="videosContainer">
    <div class="video">
      <iframe src="https://www.youtube.com/embed/FoVvpkMlTqM" allowfullscreen></iframe>
      <div class="title">Naruto √©pisode 1</div>
    </div>

    <div class="video">
      <iframe src="https://www.youtube.com/embed/FIRb2OF0T1E" allowfullscreen></iframe>
      <div class="title">MHA √©pisode 1</div>
    </div>

    <div class="video">
      <iframe src="https://www.youtube.com/embed/FJ67z8TYVLk" allowfullscreen></iframe>
      <div class="title">Blue Lock √©pisode 1</div>
    </div>
  </div>

  <footer>¬© 2025 Polnareff Land</footer>

  <script>
    // üîé Petite fonction de recherche
    function searchVideos() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const videos = document.querySelectorAll(".video");
      videos.forEach(video => {
        const title = video.querySelector(".title").textContent.toLowerCase();
        video.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
