<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Polnareff Land — Animeka Style</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #e6e6e6;
    color: #333;
  }

  /* Header sobre façon Animeka */
  header {
    background: #3a4b63;
    color: white;
    padding: 20px;
    font-size: 32px;
    font-weight: bold;
    text-align: center;
    border-bottom: 5px solid #2c3a4d;
  }
<div id="player-container" style="
  background:#fff;
  max-width:800px;
  margin:30px auto;
  padding:15px;
  border:1px solid #ccc;
  border-radius:4px;
">

  <video id="videoPlayer" width="100%" style="border-radius:4px;">
    <source src="ton_fichier.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <!-- Contrôles -->
  <div style="margin-top:10px; text-align:center;">
    <button onclick="togglePlay()" style="padding:8px;">▶ / ⏸</button>
    <input type="range" id="progressBar" value="0" min="0" max="100" 
           oninput="seekVideo()" style="width:60%;">
    <span id="timeDisplay">0:00 / 0:00</span>
    <input type="range" id="volumeControl" min="0" max="1" step="0.05" 
           onchange="setVolume(this.value)" style="width:80px;">
    <button onclick="goFullscreen()" style="padding:8px;">⛶</button>
  </div>

</div>

  /* Barre de recherche */
  .search-bar {
    margin: 20px auto;
    text-align: center;
  }

  .search-bar input {
    width: 320px;
    padding: 10px;
    border: 1px solid #aaa;
    border-radius: 4px;
    font-size: 15px;
  }

  .search-bar button {
    padding: 10px 15px;
    border: none;
    background: #3a4b63;
    color: white;
    font-size: 15px;
    border-radius: 4px;
    margin-left: 4px;
    cursor: pointer;
  }

  /* Vidéos façon Animeka */
  .videos {
    max-width: 1000px;
    margin: 0 auto;
    padding: 10px;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .video {
    width: 320px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 8px;
  }

  iframe {
    width: 100%;
    height: 180px;
    border-radius: 4px;
  }

  .title {
    font-size: 15px;
    font-weight: bold;
    color: #3a4b63;
    margin-top: 6px;
  }

  /* Section commentaires */
  #comments-section {
    background: white;
    max-width: 850px;
    margin: 40px auto;
    padding: 20px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  #comments-section h2 {
    color: #3a4b63;
    margin-top: 0;
  }

  .comment-input {
    margin-bottom: 15px;
  }

  .comment-input textarea {
    width: 100%;
    padding: 10px;
    height: 80px;
    border: 1px solid #aaa;
    border-radius: 4px;
    resize: vertical;
  }

  .comment-input button {
    padding: 10px 15px;
    background: #3a4b63;
    color: white;
    border: none;
    border-radius: 4px;
    margin-top: 8px;
    cursor: pointer;
  }

  .comment {
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }

  .comment strong {
    color: #3a4b63;
  }

  footer {
    margin-top: 40px;
    background: #3a4b63;
    color: white;
    text-align: center;
    padding: 15px;
  }
</style>
</head>

  <script>
  const video = document.getElementById("videoPlayer");
  const progressBar = document.getElementById("progressBar");
  const timeDisplay = document.getElementById("timeDisplay");

  function togglePlay() {
    if (video.paused) video.play();
    else video.pause();
  }

  video.addEventListener("timeupdate", () => {
    const progress = (video.currentTime / video.duration) * 100;
    progressBar.value = progress;

    const current = formatTime(video.currentTime);
    const total = formatTime(video.duration);
    timeDisplay.textContent = `${current} / ${total}`;
  });

  function seekVideo() {
    const time = (progressBar.value / 100) * video.duration;
    video.currentTime = time;
  }

  function setVolume(v) {
    video.volume = v;
  }

  function goFullscreen() {
    if (video.requestFullscreen) video.requestFullscreen();
  }

  function formatTime(seconds) {
    if (isNaN(seconds)) return "0:00";
    const min = Math.floor(seconds / 60);
    const sec = Math.floor(seconds % 60).toString().padStart(2, "0");
    return `${min}:${sec}`;
  }
</script>

<body>

<header>Polnareff Land — Style Animeka</header>

<!-- Barre de recherche -->
<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Rechercher une vidéo..." onkeyup="searchVideos()">
  <button onclick="searchVideos()">Rechercher</button>
</div>

<!-- Vidéos -->
<div class="videos" id="videosContainer">

  <div class="video">
    <iframe src="https://www.youtube.com/embed/FoVvpkMlTqM" allowfullscreen></iframe>
    <div class="title">Naruto épisode 1</div>
  </div>

  <div class="video">
    <iframe src="https://www.youtube.com/embed/FIRb2OF0T1E" allowfullscreen></iframe>
    <div class="title">MHA épisode 1</div>
  </div>

  <div class="video">
    <iframe src="https://www.youtube.com/embed/FJ67z8TYVLk" allowfullscreen></iframe>
    <div class="title">Blue Lock épisode 1</div>
  </div>

</div>

<!-- SECTION COMMENTAIRES -->
<div id="comments-section">
  <h2>Commentaires</h2>

  <div class="comment-input">
    <textarea id="commentText" placeholder="Écrire un commentaire..."></textarea>
    <button onclick="addComment()">Publier</button>
  </div>

  <div id="commentsList"></div>
</div>

<footer>© 2025 — Polnareff Land</footer>


<!-- SCRIPT -->
<script>
  /* Barre de recherche */
  function searchVideos() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const videos = document.querySelectorAll(".video");

    videos.forEach(video => {
      const title = video.querySelector(".title").textContent.toLowerCase();
      video.style.display = title.includes(input) ? "block" : "none";
    });
  }

  /* Pseudos aléatoires */
  const pseudos = [
    "Shinobi_92", "OtakuAir", "NeonGhost", "KiraBlue", "MikoStorm",
    "AnimeFanFR", "LoneSamurai", "PixelWolf", "NovaBlade", "CrystalByte"
  ];

  function randomPseudo() {
    return pseudos[Math.floor(Math.random() * pseudos.length)];
  }

  /* Commentaires */
  function addComment() {
    const text = document.getElementById("commentText").value.trim();
    if (!text) return;

    const pseudo = randomPseudo();

    const commentHTML = `
      <div class="comment">
        <strong>${pseudo}</strong><br>
        ${text}
      </div>
    `;

    document.getElementById("commentsList").innerHTML += commentHTML;
    document.getElementById("commentText").value = "";
  }
</script>

</body>
</html>
